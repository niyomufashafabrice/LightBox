<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightbox Video Modal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Thumbnail to open the lightbox -->


    <div class="video-thumbnail" data-video-url="https://www.youtube.com/embed/ikRFkIhuzEc">
        <h3>play</h3>
    </div>
    

    <!-- Lightbox Modal -->
    <div id="lightbox-modal" class="lightbox">
        <span class="close-btn">&times;</span>
        <div class="lightbox-content">
            <div class="video-container">
                <iframe id="lightbox-video"  src="" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
           
            </div>
        </div>
    </div>

    <script src="javaScript.js"> </script>
</body>
</html>
